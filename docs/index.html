<!DOCTYPE html>
<html>
    <head>
        <title>Générateur de signature SFEIR</title>
        <meta name="viewport" content="width=device-width"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="bann"><img src="https://weare.sfeir.com/wp-content/uploads/2017/05/logo.png"></div>
        <div class="bann2">Crée ta signature personnalisée SFEIR pour ton compte mail !</div>
        <div class="maindiv">

            <form id="form-sign">
                <div class="fs-grp">
                    <div class="fs-input">
                        <input type="text" name="prenom" id="prenom" placeholder="Prénom">
                    </div>
                </div>


                <div class="fs-grp">
                    <div class="fs-input">
                        <input type="text" name="message" id="nom" placeholder="Nom">
                    </div>
                </div>


                <div class="fs-grp">
                    <div class="fs-input">
                        <input type="text" name="poste" id="poste" placeholder="Poste">
                    </div>
                </div>


                <div class="fs-grp">
                    <div class="fs-input">
                        <input type="text" name="phone" id="phone" placeholder="Téléphone">
                    </div>
                </div>


                <div class="fs-grp">
                    <div class="fs-input">
                        <input type="text" name="phone2" id="phone2" placeholder="Téléphone #2 (optionnel)">
                    </div>
                </div>

                <div class="fs-grp">
                    <div class="fs-input">
                        <select title="ville" name="ville" id="ville"></select>
                    </div>
                </div>

                <div class="fs-grp">
                    <div class="rdbtn">
                        <input type="radio" id="classic" name="logo" value="Classic" checked><label id="classicl" for="classic">Logo
                        Classique</label>
                    </div>
                    <div class="rdbtn">
                        <input type="radio" id="anime" name="logo" value="Anime"><label id="animel" for="anime">Logo
                        Animé</label>
                    </div>

                </div>

            </form>

            <div class="fs-btn">
                <button type="submit" onclick="showInput();">Générer</button>
            </div>

        </div>

        <div class="sign">
            <div id="ap">
                <hr>
                Signature à copier :
            </div>
            <div id="signature"></div>
            <div id="copy-sign">

                <a href="https://mail.google.com/mail/u/0/#settings/general" target="_blank">COLLER LE RÉSULTAT L'ESPACE
                    SIGNATURE DE GMAIL</a>
                <br/>
                <span>clique ci-dessus ou rends-toi dans PARAMETRES > GENERAL > SIGNATURE</span>
                <hr>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
